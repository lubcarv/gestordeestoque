spring.application.name=gestordeestoque

# Porta do servidor - Render define automaticamente
server.port=${PORT:8081}

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${HOSTNAME}:5432/${DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Definir explicitamente o dialect do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# DESABILITAR Spring Session completamente
spring.session.store-type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logs
logging.level.org.hibernate.SQL=${SHOW_SQL:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Profile ativo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}